<!-- Start contacts tab-pane -->
<div class="tab-pane" id="pills-contacts" role="tabpanel" aria-labelledby="pills-contacts-tab">
    <!-- Start Contact content -->
    <div>
        <div class="p-4">
            <div class="user-chat-nav float-end">
                <div data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add Contact">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-link text-decoration-none text-muted font-size-18 py-0"
                        data-bs-toggle="modal" id="add" data-bs-target="#addContact-exampleModal">
                        <i class="ri-user-add-line"></i>
                    </button>
                </div>
            </div>
            <h4 class="mb-4">Contacts</h4>

            <!-- Start Add contact Modal -->
            <div class="modal fade" id="addContact-exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="addContact-exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title font-size-16" id="addContact-exampleModalLabel">Add Contact</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body p-4">
                            <form (ngSubmit)="createinvitation()">
                                <div class="mb-3">
                                    <label for="addcontactemail-input" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="recipient"  
                                    (keyup)="searchingForUserEmail()"  [(ngModel)]="invitationRequest.recipient" id="addcontactemail-input"
                                        placeholder="Enter Email">
                                </div>
                                <ul class="list-unstyled chat-list chat-user-list">
                                    <li *ngFor="let userData of allUsersListForCreateContact">
                                        <!-- <a
                                            [routerLink]="['/gapshap', { outlets: {  convermain: ['conversation',contactDetail.id] } }]" > -->
                                            <div class="d-flex"  >
                                                <div class="chat-user-img online align-self-center me-3 ms-0" *ngIf="userData">
                                                    <img [src]="userData[1]"
                                                        class="rounded-circle avatar-xs" alt="">
                                                    <!-- <span *ngIf="contactDetail.userStatus?contactDetail.userStatus.status===userStatus.ONLINE:false" class="user-status"></span> -->
                                                </div>

                                                <div class="flex-grow-1 overflow-hidden">
                                                    <h5 class="text-truncate font-size-15 mb-1" (click)="setValueForSendInvitation(userData[0])" >{{userData[0]}}</h5>
                                                    <!-- <p class="chat-user-message text-truncate mb-0">{{contactDetail.bio}}</p> -->
                                                </div>
                                                <div class="font-size-11"></div>
                                            </div>
                                            <br>
                                        <!-- </a> -->
                                    </li>
                                </ul>
                                <!-- <div class="mb-3">
                                                        <label for="addcontact-invitemessage-input" class="form-label">Invatation Message</label>
                                                        <textarea class="form-control" id="addcontact-invitemessage-input" rows="3" placeholder="Enter Message"></textarea>
                                                    </div> -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-link" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Invite Contact</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Add contact Modal -->

            <div class="search-box chat-search-box">
                <div class="input-group bg-light  input-group-lg rounded-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-link text-decoration-none text-muted pe-1 ps-3" type="button">
                            <i class="ri-search-line search-icon font-size-18"></i>
                        </button>
                    </div>
                    <input type="text" name="seachValue" (keyup)="searchContacts()" [(ngModel)]="searchValue" class="form-control" id="addcontactemail-input"
                                        placeholder="search user by userName or email">   </div>
            </div>
            <!-- End search-box -->
        </div>
        <!-- end p-4 -->
        <!-- your-component.component.html -->

        <!-- Start contact lists -->
        <div class="p-4 chat-message-list chat-group-list" data-simplebar>
            <div *ngFor="let group of allContactsOfCurrentUser|keyvalue">
                <div class="p-3 fw-bold text-primary">
                    {{ group.key }} <!-- Display the letter -->
                </div>

                <ul class="list-unstyled contact-list" *ngIf="group.value">
                    <li *ngFor="let user of group.value">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h5 class="font-size-14 m-0">{{ user.userName }}</h5>
                            </div>
                            <div class="dropdown">
                                <a href="#" class="text-muted dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="ri-more-2-fill"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="#">Share <i
                                            class="ri-share-line float-end text-muted"></i></a>
                                    <a class="dropdown-item" href="#">Block <i
                                            class="ri-forbid-line float-end text-muted"></i></a>
                                    <a class="dropdown-item" (click)="deleteContacts(user.id)">Remove <i
                                            class="ri-delete-bin-line float-end text-muted"></i></a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
